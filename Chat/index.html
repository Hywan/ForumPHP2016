<!DOCTYPE html>

<html lang="en" class="network-status-offline">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-type" content="text/javascript; charset=utf-8" />
  <meta http-equiv="content-type" content="text/css; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <meta name="theme-color" content="#b24646" />

  <link type="text/css" href="public/css/core.css" rel="stylesheet" />
</head>
<body contextmenu="menu">
  <section id="intro" class="fullscreen" aria-hidden="false">
    <form name="pseudo">
      <p>
        <input type="text" id="pseudo" name="pseudo" placeholder="Usual pseudo (e.g. Github ID)" required maxlength="25" autofocus />
      </p>
      <p>
        <button type="submit">Join the chat!</button>
      </p>
    </form>
  </section>

  <section id="chat">
    <h2>Discussion</h2>
    <ul id="thread">
    </ul>

    <p id="activity" aria-hidden="true">
      <svg viewBox="0 0 120 100" role="presentation" id="activity-loader">
        <circle cx="30" cy="15" r="10" />
        <circle cx="60" cy="15" r="10" />
        <circle cx="90" cy="15" r="10" />
      </svg>
      <span id="activity-message"></span>
    </p>

    <h2>Send a message</h2>
    <form id="shootbox" name="shootbox">
      <input type="text" id="message" name="message" placeholder="Your message…" autocomplete="off" required autofocus />
      <button>
        <svg viewBox="0 0 100 100">
          <title>Submit the message</title>
          <path d="M 55,50 32,43 25,25 75,50 25,75 32,57 55,50z" />
        </svg>
      </button>
    </form>
  </section>

  <footer id="controls">
    <dl>
      <dt>Network status</dt>
      <dd id="network-status">⬤</dd>

      <dt>Number of persons</dt>
      <dd id="personCounter">0</dd>
    </dl>
  </footer>

  <menu id="menu" type="context">
    <menuitem onclick="menu('documentation')">hoa/websocket's documentation</menuitem>
    <menuitem onclick="menu('sources')">Sources on Github</menuitem>
  </menu>

  <script src="public/javascript/chat.js"></script>
</body>
</html>
